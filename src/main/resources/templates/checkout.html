<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../CSS/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
      
    <title>Check Out</title>
  </head>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<body>  
      <!-- nav bar บนสุด -->
      <main class="main" id="top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block" data-navbar-on-scroll="data-navbar-on-scroll" style="background-color: rgb(255, 255, 255);">
          <div class="container"><a class="navbar-brand" href="home"><span class="fw-bold text-primary ms-2">Let's park</span></a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse border-top border-lg-0 mt-4 " id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto pt-2 pt-lg-0 font-base"></ul>
              <form>
                <a href="home" class="link"><i class="bi-house-door"> </i> Home </a>
                    
                <a href="login" class="link"><i class="bi-person"></i> Logout</a>
              </form>
            </div>
          </div>
        </nav><br></main> 
     <!-- nav bar บนสุด -->
        <!-- ======================<section checkout> begin ==========================--> 
          <div class="container p-0" style="margin-top: 50px; width: 500px;">
            
            <div class="card px-4"><div class="card-body" style="border-radius: 5px; background-image: linear-gradient(to right, #77d3ad 0%, #84ace9 100%);margin-top: 20px;">
           <div class="ms-4">
            <h5 class="fs--1 mb-6 text-light">Total $9</h5>
        
            <ul class="list-unstyled">
              <li class="mb-3 text-900" style="color: rgb(41, 41, 41);"><p>A01(ที่จอดที่จอง)</p></li>
              <li class="mb-3 text-900" style="color: rgb(41, 41, 41);"><p>xx xx xx(วันที่จอง)</p></li>
            </ul>
          </div></div>
              <h3 class="h8 py-3">Payment Details</h3>
                <div class="row gx-3">
                    <div class="col-12">
                      <!-- name -->
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Person Name</p> <input class="form-control mb-3" type="text" placeholder="Name" >
                        </div>
                        </div>
                    <div class="col-12">
                      <!-- card number -->
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Card Number</p> <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                        </div>
                        </div>
                    <div class="col-6">
                      <!-- expiry -->
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Expiry</p> <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                        </div>
                        </div>
                      <!-- cvv/cvc -->
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                        </div>
                        </div>
                      <!-- submit -->
                    <div class="col-12">
                      <div><a href="qrcode"class="btn btn-primary mb-3"><span class="ps-3" style="font-weight: 500; font-style: italic;">Pay $9</span> <span class="fas fa-arrow-right"></span></a> </div> 
                </div>
            </div> 
        </div>
      </div>
       <!--============================ <section checkout> close ============================-->
    </body>
  </html>
