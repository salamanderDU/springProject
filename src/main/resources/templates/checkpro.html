<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../CSS/checkpro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Checkout Professional</title>
  </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<body>  
    <div class="container p-0" style="margin-top: 120px;">
      <div class="card px-4">
        <h3 class="h8 py-3">Payment Details</h3>
          <div class="row gx-3">
              <div class="col-12">
                <!-- name -->
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Person Name</p> <input class="form-control mb-3" type="text" placeholder="Name" >
                  </div>
                  </div>
              <div class="col-12">
                <!-- card number -->
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Card Number</p> <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                  </div>
                  </div>
              <div class="col-6">
                <!-- expiry -->
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Expiry</p> <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                  </div>
                  </div>
                <!-- cvv/cvc -->
              <div class="col-6">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="password" placeholder="****">
                  </div>
                  </div>
                <!-- submit -->
              <div class="col-12">
                <div><a href="login" class="btn btn-primary mb-3"><span class="ps-3" style="font-weight: 500;">Pay $159</span> <span class="fas fa-arrow-right"></span></a> </div> 
          </div>
      </div>
  </div>
  </body>
  </html>
