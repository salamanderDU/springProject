<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../CSS/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
   	</head>
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<body>  
		<div class="container">
			<div class="row" style="margin-top: 30px;">
			  <div class="col"></div>
			  <div class="col"></div>
			  <div class="col"></div>
			  <div class="col"></div>
			  <div class="col"><p class="text-center text-muted ">Do you have account?</p></div>  
			  <div class="col">
		<!-- dropdown sign up -->
			  <div class="dropdown">
			  	<!--<select>
			  		<option text="uppercase">sign up</option>
			  		<option th:href="@{/register}">Daily</option>
			  		<option th:href="@{/registerpro}">Monthly</option>
			  	</select> !-->
			  		<a class="btn dropdown-toggle" style="background-color: rgb(103, 197, 252);" th:href="@{/register}" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
				  Sign up </a>
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<li><a class="dropdown-item" th:href="@{/register}">Daily</a></li>
					<li><a class="dropdown-item" th:href="@{/registerpro}">Monthly</a></li>
				  </ul>
				</div>
			</div>
		</div>		
		  <section>		
			<div class="mask d-flex align-items-center h-100 gradient-custom-3" style="margin-top: 90px;">
			  <div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
				  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
					  <div class="card-body p-5">
						<h2 class="text-center mb-5">Log in</h2>
		  <!-- กรอกฟอร์ม -->
		  				
						<form th:action="@{/login}" method="POST" >	  
							<div th:if="${param.error}">
			  					<p class="text-danger"> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]] </p>
			  				</div>
			  				<div th:if="${param.logout}">
			  					<p class="text-warning">You have been logged out. </p>
			  				</div>
						  <div class="form-outline mb-4">
						  	<label class="form-label" for="form3Example3cg">Username:</label>
							<input type="text" id="form3Example3cg" class="form-control form-control-lg" placeholder="Username" autofocus required />
							
						  </div>
		  
						  <div class="form-outline mb-4">
						  	<label class="form-label" for="form3Example4cg">Password:</label>	
							<input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password"  required />
							
						  </div>
		  <!-- กรอกฟอร์ม -->
		  <!--ปุ่ม submit  -->
						  <div class="d-flex justify-content-center">
							<input type="submit" value="login" class="btn btn-success btn-block btn-lg gradient-custom-4" tabindex="-1" role="button" aria-disabled="true">
						 </div>	  
						</form>		  
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </section>
</body>
</html>
